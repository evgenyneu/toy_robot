<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Toy Robot</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/toy_robot.css">
  </head>
  <body>
    <script nomodule>
      // Message shown to older web browsers
      document.write('<div class="ToyRobot-OldBrowser">Please use a newer Web browser.</div>');
    </script>

    <div class="ToyRobot-layoutFixed ToyRobot-layoutPadding">
      <h1>Toy Robot Simulation</h1>

      <textarea class="ToyRobot-input" placeholder="Enter your commands here"></textarea>
      <button class="ToyRobot-submitButton">Submit</button>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
